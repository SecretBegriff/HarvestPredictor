<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Plant</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/transformations.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="sidebar-style.css">
    <link rel="stylesheet" href="newPlant.css">
    <link rel="stylesheet" href="newLocation.css">

</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex justify-content-between p-4">
                <div class="sidebar-logo">
                    <i class='bx bx-plant-pot bx-lg'></i>
                    <br> 
                    <a href="#">Harvest Predictor</a>
                </div>
                <button class="toggle-btn border-0" type="button"><i id="icon" class='bx  bx-chevrons-right'></i> </button>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class='bx  bx-dashboard'></i> 
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class='bx  bx-calendar-detail'></i>
                        <span>Predictions</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class='bx  bx-database'></i>  
                        <span>Data Visualization</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="main">
            <div class="form-container">
                <div class="back">
                    <a href="javascript:history.back()" class="btn btn-light"><i class='bx  bx-arrow-left-stroke bx-lg' id="arrow-back"></i></a>
                </div>
                <h1 class="form-header">New Plant</h1>
                
                <form>
                    <div class="form-section">
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="plantName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="plantName" placeholder="Enter plant name">
                            </div>
                            <div class="col-md-6">
                                <label for="plantType" class="form-label">Type</label>
                                <i class='bx bx-plus' style="color: red; cursor: pointer;"></i>
                                <select class="form-select" id="plantType">
                                    <option selected disabled>Select plant type</option>
                                    <option value="tomato">Tomato</option>
                                    <option value="lettuce">Lettuce</option>
                                    <option value="cucumber">Cucumber</option>
                                    <option value="pepper">Pepper</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="plantLocation" class="form-label">Location</label>
                                <i class='bx bx-plus' style="color: red; cursor: pointer;" id="openLocationModal"></i>
                                <select class="form-select" id="plantLocation">
                                    <option selected disabled>Select location</option>
                                    <option value="greenhouse1">Greenhouse #001</option>
                                    <option value="greenhouse2">Greenhouse #002</option>
                                    <option value="field1">Field #001</option>
                                    <option value="field2">Field #002</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="plantingDate" class="form-label">Planting Date</label>
                                <input type="date" class="form-control" id="plantingDate">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="assignedSensor" class="form-label">Assigned Sensor</label>
                            <i class='bx bx-plus' style="color: red; cursor: pointer;"></i>
                            <select class="form-select" id="assignedSensor">
                                <option selected disabled>Select a sensor</option>
                                <option value="sensor1">Sensor #001</option>
                                <option value="sensor2">Sensor #002</option>
                                <option value="sensor3">Sensor #003</option>
                                <option value="sensor4">Sensor #004</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-secondary me-md-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Plant</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para Nueva UbicaciÃ³n -->
    <div class="location-modal" id="locationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New location</h5>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="locationName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="locationName" placeholder="Enter location name">
                </div>
                <div class="mb-3">
                    <label for="locationDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="locationDescription" rows="3" placeholder="Enter location description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeLocationModal">Cancel</button>
                <button type="button" class="btn btn-save" id="saveLocation">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="sidebar-script.js"></script>
    <script src="newLocation.js"></script>
</body>
</html>
