<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link rel="stylesheet" href="dataView.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/transformations.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="sidebar-style.css">
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex justify-content-between p-4">
                <div class="sidebar-logo">
                    <i class='bx bx-plant-pot bx-lg'></i>
                    <br> 
                    <a href="#">Harvest Predictor</a>
                </div>
                <button class="toggle-btn border-0" type="button"><i id="icon" class='bx  bx-chevrons-right bx-sm'></i> </button>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link active">
                        <i class='bx  bx-dashboard bx-sm'></i> 
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class='bx  bx-calendar-detail bx-sm'></i>
                        <span>Predictions</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class='bx  bx-database bx-sm'></i>  
                        <span>Data Visualization</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class='bx bxs-bell-ring bx-sm'></i>  
                        <span>Notifications</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main>           
            <div class="heading">
                <h3>Live Monitoring</h1>
                <div class="live-dot"></div>
            </div>

            <div class="data-container">
                <div class="data-header">
                    <p>Plant</p>
                    <p>Location</p>
                    <p>Humidity</p>
                    <p>Temperature</p>
                    <p>Timestamp</p>
                    <p>Sensor Status</p>
                </div>
                <div class="data-body">
                    <div class="data-row"></div>
                    <div class="data-row"></div>
                    <div class="data-row"></div>
                    <div class="data-row"></div>
                    <div class="data-row"></div>
                    <div class="data-row"></div>
                </div>
            </div>
        </main> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="sidebar-script.js"></script>
</body>
</html>
