    <div class="location-modal" id="locationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modify Plant</h5>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="locationName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="locationName" placeholder="Enter location name">
                </div>
                <div class="mb-3">
                    <label for="locationDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="locationDescription" rows="3" placeholder="Enter location description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeLocationModal">Cancel</button>
                <button type="button" class="btn btn-save" id="saveLocation">Save</button>
            </div>
        </div>
    </div>
