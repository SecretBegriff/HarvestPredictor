<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Predictions</title>
    
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
     <link href='https://cdn.boxicons.com/fonts/transformations.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cards-style.css">
    <link rel="stylesheet" href="sidebar-style.css">
    <link rel="stylesheet" href="chart-style.css">
    <link rel="stylesheet" href="generatePredictions.css">
</head>

<body>
    <div class="wrapper">
        
        <aside id="sidebar">
            <div class="d-flex justify-content-between p-4">
                <div class="sidebar-logo">
                    <i class='bx bx-plant-pot bx-lg'></i>
                    <br> 
                    <a href="#">Harvest Predictor</a>
                </div>
                <button class="toggle-btn border-0" type="button">
                    <i id="icon" class='bx bx-chevrons-right bx-sm'></i>
                </button>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="index.html" class="sidebar-link">
                        <i class='bx bx-dashboard bx-sm'></i> 
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class='bx bx-calendar-detail bx-sm'></i>
                        <span>Predictions</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="dataView.html" class="sidebar-link">
                        <i class='bx bx-database bx-sm'></i>  
                        <span>Data Visualization</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="phoneRegistration.html" class="sidebar-link">
                        <i class='bx bx-phone bx-sm'></i>  
                        <span>Phone Registration</span>
                    </a>
                </li>
            </ul>
        </aside>

        <div class="main">
            
            <div class="container py-4 page-wrap">
                
                <div class="d-flex align-items-center gap-2 mb-4 page-title">
                    <i class="bx bx-magic-wand bx-md"></i>
                    <h1 class="h3 m-0">Generate Predictions</h1>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <form id="prediction-form" class="row gy-3">
                            <div class="col-12 col-md-6">
                                <label for="plantName" class="form-label">Nombre de la Planta</label>
                                <input type="text" class="form-control" id="plantName" placeholder="Ej. Girasol" required>
                                <div class="form-text">Ingresa el nombre de la planta para estimar la cosecha.</div>
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bx bx-cog"></i> Run prediction
                                </button>
                                </div>
                        </form>
                    </div>
                </div>

                <div id="result" class="card result-card" style="display:none">
                    <div class="card-header">Parámetros Monitorizados</div>
                    <div class="card-body">
                        <div class="kv">
                            <span>Optimal Temp (°C)</span>
                            <span id="optimalTemp" class="fw-bold text-primary">—</span>
                        </div>
                        <div class="kv">
                            <span>Optimal Humidity (%)</span>
                            <span id="optimalHumidity" class="fw-bold text-primary">—</span>
                        </div>
                        <hr> 
                        <div class="kv">
                            <span>Current Humidity (%)</span>
                            <span id="currentHumidity" class="fw-bold text-success">—</span>
                        </div>
                        <div class="kv">
                            <span>Current Temp (°C)</span>
                            <span id="currentTemp" class="fw-bold text-success">—</span>
                        </div>
                    </div>
                </div>

            </div> </div> </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sidebar-script.js"></script>      
    <script src="generatePredictions.js"></script> 
  </body>
</html>
