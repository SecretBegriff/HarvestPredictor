<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Registration</title>

  <!-- Librerías y estilos del dashboard -->
  <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet">
  <link href="https://cdn.boxicons.com/fonts/transformations.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="sidebar-style.css">

  <!-- Tu estilo de la página -->
  <link rel="stylesheet" href="phoneRegistration.css">
</head>
<body>
  <div class="wrapper">
    <!-- SIDEBAR (copiado de index.html) -->
    <aside id="sidebar">
      <div class="d-flex justify-content-between p-4">
        <div class="sidebar-logo">
          <i class='bx bx-plant-pot bx-lg'></i>
          <br>
          <a href="#">Harvest Predictor</a>
        </div>
        <button class="toggle-btn border-0" type="button">
          <i id="icon" class='bx bx-chevrons-right bx-sm'></i>
        </button>
      </div>
      <ul class="sidebar-nav">
        <li class="sidebar-item">
          <a href="/index.html" class="sidebar-link">
            <i class='bx bx-dashboard bx-sm'></i> <span>Dashboard</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/WebPage/predictions.html" class="sidebar-link">
            <i class='bx bx-calendar-detail bx-sm'></i> <span>Predictions</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/dataView.html" class="sidebar-link">
            <i class='bx bx-database bx-sm'></i> <span>Data Visualization</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/phoneRegistration.html" class="sidebar-link">
            <i class='bx bx-phone bx-sm'></i> <span>Phone Registration</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="main">
      <form  id="myForm" class="formsBox">
        <label for="username" class="form-label">username: </label>
        <input type="text" id="username" placeholder="Gustavo Enrique" required>
        <label for="lastname" class="form-label">lastname:</label>
        <input type="text" id="lastname" placeholder="Martinez Moreno" required>
        <label for="numero" class="form-label">Phone Number: </label>
        <input id="numero" placeholder="###-###-####" required type="tel">
        <div class="submitButton">
          <button id="submitButton" type="submit" class="botonA">Register Data</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts (igual que en index.html) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="sidebar-script.js"></script>
  <script src="phoneRegistration.js"></script>
</body>
</html>
