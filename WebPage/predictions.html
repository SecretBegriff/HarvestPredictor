<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions</title>

    <!-- Dependencias para la nueva barra lateral (iconos y Bootstrap) -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Hoja de estilos para la nueva barra lateral (la crearemos después) -->
    <link rel="stylesheet" href="sidebar-style.css">
    
    <!-- Hoja de estilos original de esta página -->
    <link rel="stylesheet" href="predictions.css">
</head>
<body>
    <!-- Se usa 'wrapper' para que la barra lateral y el contenido principal funcionen juntos -->
    <div class="wrapper">

        <!-- INICIO: Código de la barra lateral extraída -->
        <aside id="sidebar">
            <div class="d-flex justify-content-between p-4">
                <div class="sidebar-logo">
                    <i class='bx bx-plant-pot bx-lg'></i>
                    <br>
                    <a href="#">Harvest Predictor</a>
                </div>
                <!-- Botón para expandir/contraer la barra lateral -->
                <button class="toggle-btn border-0" type="button">
                    <i id="icon" class='bx bx-chevrons-right bx-sm'></i> 
                </button>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/index.html" class="sidebar-link">
                        <i class='bx bx-dashboard bx-sm'></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/WebPage/" class="sidebar-link">
                        <i class='bx bx-calendar-detail bx-sm'></i>
                        <span>Predictions</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/dataView.html" class="sidebar-link">
                        <i class='bx bx-database bx-sm'></i>
                        <span>Data Visualization</span>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- FIN: Código de la barra lateral extraída -->

        <!-- Contenido principal de la página -->
        <div class="main">
            <main class="main-content">
                <div class="caja" id="main-prediction-box">
                    <h2>Main prediction of the field</h2>
                    <p id="next-harvest-day">Cargando fecha...</p>
                    <p id="countdown">Cargando días...</p>
                    <small id="error-percentage">Cargando error...</small>
                </div>

                <div class="caja" id="plant-status-box">
                    <h2>Plant / Estimated days</h2>
                    <ul id="plant-list">
                    </ul>
                </div>

                <div class="caja" id="factors-box">
                    <h2>Factors affecting the predictions</h2>
                    <p>Temperatura: <span id="temp-factor">Cargando...</span></p>
                    <p>Humedad: <span id="humidity-factor">Cargando...</span></p>
                </div>

                <div class="caja">
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts originales de la página -->
    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="sidebar.js"></script>

    <!-- Script para la funcionalidad de la nueva barra lateral -->
    <script src="sidebar-script.js"></script>
</body>
</html>
