<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="containerA">
        <aside class="menuL">
            <img class="imgMenu" src="imgs/ImgSideBar.png" alt="Logo">
            <button class="button">Dashboard</button>
            <button class="button">Predictions</button>
            <button class="button">Data view</button>
        </aside>

        <main class="main-content">
            <div class="caja" id="main-prediction-box">
                <h2>Main prediction of the field</h2>
                <p id="next-harvest-day">Cargando fecha...</p>
                <p id="countdown">Cargando d√≠as...</p>
                <small id="error-percentage">Cargando error...</small>
            </div>

            <div class="caja" id="plant-status-box">
                <h2>Plant / Estimated days</h2>
                <ul id="plant-list">
                    </ul>
            </div>

            <div class="caja" id="factors-box">
                <h2>Factors affecting the predictions</h2>
                <p>Temperatura: <span id="temp-factor">Cargando...</span></p>
                <p>Humedad: <span id="humidity-factor">Cargando...</span></p>
            </div>

            <div class="caja">
            </div>
        </main>
    </section>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
